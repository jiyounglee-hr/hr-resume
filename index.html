<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 이력서 분석기</title>
    <!-- 한글 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI 이력서 분석기</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 메인 카드 -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- 파일 업로드 섹션 -->
                        <div class="upload-section mb-4">
                            <h5 class="card-title">📄 이력서 업로드</h5>
                            <div class="upload-area p-4 text-center border rounded">
                                <input type="file" id="resumeFile" class="form-control" accept=".pdf,.docx,.txt">
                                <small class="text-muted mt-2 d-block">
                                    지원하는 파일 형식: PDF, DOCX, TXT (최대 10MB)
                                </small>
                            </div>
                        </div>

                        <!-- JD 입력 섹션 -->
                        <div class="jd-section mb-4">
                            <h5 class="card-title">📋 채용공고(JD) 입력</h5>
                            <textarea id="jdText" class="form-control" rows="6" 
                                    placeholder="분석을 원하는 채용공고 내용을 입력해주세요..."></textarea>
                        </div>

                        <!-- 분석 옵션 -->
                        <div class="analysis-options mb-4">
                            <h5 class="card-title">🎯 분석 옵션</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="jdAnalysis" checked>
                                <label class="form-check-label" for="jdAnalysis">
                                    JD 적합성 분석
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="coreValues" checked>
                                <label class="form-check-label" for="coreValues">
                                    핵심가치 분석
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="interviewQuestions" checked>
                                <label class="form-check-label" for="interviewQuestions">
                                    면접 질문 생성
                                </label>
                            </div>
                        </div>

                        <!-- 분석 버튼 -->
                        <div class="text-center">
                            <button id="analyzeBtn" class="btn btn-primary btn-lg">
                                분석 시작하기
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 결과 표시 영역 -->
                <div id="result" class="card mt-4 d-none">
                    <div class="card-body">
                        <h5 class="card-title">📊 분석 결과</h5>
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">분석중...</span>
                            </div>
                            <p class="mt-2">이력서를 분석하고 있습니다...</p>
                        </div>
                        <div id="analysisResult"></div>
                    </div>
                </div>

                <!-- 에러 메시지 -->
                <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 AI 이력서 분석기. All rights reserved.</span>
        </div>
    </footer>

    <!-- 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>

    <!-- 로딩 중 모달 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>분석중입니다</h5>
                    <p class="text-muted">잠시만 기다려주세요...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
