<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 분석 및 면접질문 TIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><B>[뉴로핏 채용]이력서 분석 및 면접질문 TIP</B></h2>
        
        <!-- 파일 업로드 폼 -->
        <form id="analysis-form" class="mb-4">
            <div class="form-group mb-3">
                <label for="pdfFile" class="form-label">이력서 파일 (PDF)</label>
                <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
                <div class="form-text">10MB 이하의 PDF 파일만 업로드 가능합니다.</div>
            </div>

            <div class="form-group mb-3">
                <label for="jd-select" class="form-label">채용공고 선택</label>
                <select class="form-control mb-2" id="jd-select" onchange="updateJD()">
                    <option value="">직접 입력</option>
                    <option value="의료기기 인허가(RA) 팀장">의료기기 인허가(RA) 팀장</option>
                    <option value="일본 법인장">일본 법인장</option>
                    <option value="의료 AI 솔루션 마케팅(3~6년)">의료 AI 솔루션 마케팅(3~6년)</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="jd-text" class="form-label">채용요건(Job Description) 내용</label>
                <textarea class="form-control" id="jd-text" rows="10" required></textarea>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary me-2" id="analyzeBtn">
                    <i class="bi bi-file-text"></i> 이력서 분석
                </button>
                <button type="button" class="btn btn-success me-2" id="questionsBtn">
                    <i class="bi bi-chat-dots"></i> 면접 질문 TIP
                </button>
            </div>
        </form>

        <!-- 로딩 스피너 -->
        <div id="loading-spinner" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">분석중...</span>
            </div>
            <p class="mt-2">분석중입니다. 잠시만 기다려주세요...</p>
        </div>

        <!-- 결과 표시 영역 -->
        <div id="result" class="mt-4" style="display: none;">
        </div>
    </div>

    <script>
    // JD 내용 정의
    const jdContents = {
        "의료기기 인허가(RA) 팀장": `담당업무
- 국내외 의료기기 인허가 (MFDS, FDA, CE, MHLW 등) 및 사후관리
- 국가별 기술문서 작성 및 최신화
- 국가별 의료기기 규제 요구사항 분석
- 의료기기법/규격/가이던스 변경사항 모니터링
- 품질시스템 심사 대응 (ISO 13485, KGMP, MDSAP 등)

필수자격
- 의료기기 제품 인허가 업무경력 7년~15년
- 의료기기 인증팀 관리 경험
- SaMD, SiMD, 전기전자 의료기기 인허가 경험
- 영어 중급 이상 (Reading & Writing 필수)

우대사항
- 3등급 SW 의료기기 허가 경험
- 의료기기 개발 프로세스에 대한 이해
- 의료기기 RA(의료기기 규제과학 전문가) 자격증 소지자`,
        "일본 법인장": `담당업무
- 일본 법인 총괄 및 운영 관리
- 일본 시장 사업 전략 수립 및 실행
- 현지 영업/마케팅 조직 구축 및 관리
- 일본 시장 매출 및 수익성 관리

필수자격
- 일본 의료기기 시장 경력 10년 이상
- 의료기기 기업 임원급 경험 보유
- 일본어 비즈니스 레벨 이상

우대사항
- AI 의료기기 관련 경험
- 일본 의료기기 인허가 경험
- 글로벌 기업 경영 경험`,
        "의료 AI 솔루션 마케팅(3~6년)": `담당업무
- 의료 AI 솔루션 마케팅 전략 수립 및 실행
- 제품 포지셔닝 및 가치 제안
- 디지털 마케팅 캠페인 기획 및 실행
- 마케팅 성과 분석 및 보고

필수자격
- 의료기기/헬스케어 마케팅 경력 3년 이상
- 디지털 마케팅 전략 수립 및 실행 경험
- 데이터 기반 마케팅 성과 분석 능력

우대사항
- AI/의료 분야 이해도 보유
- 글로벌 마케팅 경험
- 의료진 대상 마케팅 경험`
    };

    // JD 업데이트 함수
    function updateJD() {
        const select = document.getElementById('jd-select');
        const textarea = document.getElementById('jd-text');
        const selectedPosition = select.value;
        
        if (selectedPosition && jdContents[selectedPosition]) {
            textarea.value = jdContents[selectedPosition];
        } else {
            textarea.value = '';
        }
    }

    // 이력서 분석 함수
    async function analyzeResume() {
        try {
            const fileInput = document.getElementById('pdfFile');
            
            if (!fileInput.files[0]) {
                alert('파일을 선택해주세요.');
                return;
            }
            
            // 로딩 표시
            document.getElementById('result').innerHTML = '분석 중입니다...';
            console.log('API 요청 시작');
            
            // 파일 데이터를 직접 전송
            const fileData = await fileInput.files[0].arrayBuffer();
            
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/octet-stream'
                },
                body: fileData
            });
            
            console.log('응답 상태:', response.status);
            const responseText = await response.text();
            console.log('원본 응답:', responseText);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}, response: ${responseText}`);
            }
            
            const data = JSON.parse(responseText);
            if (data.error) {
                throw new Error(data.error);
            }
            
            document.getElementById('result').innerHTML = data.result;
            
        } catch (error) {
            console.error('에러 발생:', error);
            document.getElementById('result').innerHTML = '분석 실패';
            alert('분석 중 오류가 발생했습니다: ' + error.message);
        }
    }

    // 면접 질문 생성 함수
    async function generateInterviewQuestions() {
        const fileInput = document.getElementById('pdfFile');
        const jdText = document.getElementById('jd-text');
        const resultContent = document.getElementById('result');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        if (!fileInput.files[0]) {
            alert('이력서 파일을 업로드해주세요.');
            return;
        }
        
        if (!jdText.value.trim()) {
            alert('JD 텍스트를 입력해주세요.');
            return;
        }
        
        const formData = new FormData();
        formData.append('resume', fileInput.files[0]);
        formData.append('jd_text', jdText.value);
        
        try {
            loadingSpinner.style.display = 'block';
            resultContent.style.display = 'none';
            
            const response = await fetch('/api/generate_questions', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            resultContent.innerHTML = data.html;
            resultContent.style.display = 'block';
            
        } catch (error) {
            alert('면접 질문 생성 중 오류가 발생했습니다: ' + error.message);
        } finally {
            loadingSpinner.style.display = 'none';
        }
    }

    // 이벤트 리스너 등록
    document.getElementById('analyzeBtn').addEventListener('click', analyzeResume);
    document.getElementById('questionsBtn').addEventListener('click', generateInterviewQuestions);
    </script>
</body>
</html>
